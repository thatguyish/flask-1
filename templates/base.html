<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Forex Converter</title>
</head>

<body>
    {% with messages = get_flashed_messages() %}
        {%if messages%}
            {%for messages in messages%}
            <li class="alert-warning">{{messages}}</li>
            {%endfor%}
        {%endif%}
    {%endwith%}
    {%block content%}
    <form class="container" action="/convert" method="POST">
        <div class="form-group text-center">
            <label for="">Currency from</label>
            <input class="form-control" type="text" name="convert_from" id="convert_from">
        </div>
        <div class="form-group text-center">
            <label for="">Currency To</label>
            <input class="form-control" type="text" name="convert_to" id="convert_to">
        </div>
        <div class="form-group text-center">
            <label for="">Amount</label>
            <input class="form-control" type="text" name="convert_amount" id="convert_amount">

        </div>

        <div class="form-group text-center mt-2">
            <button class="btn btn-primary" type="submit">Convert</button>
        </div>

    </form>
    {%endblock%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
